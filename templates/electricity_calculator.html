{% extends "base.html" %}

{% block content %}
    <h1>{{username}} Flight Calculator Page</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            Enter electricity usage information <br>
            {{ form.electricity_usage(size=32) }} {{ form.kwh_or_mwh(size=20) }}
        </p>
        <p>{{ form.log_activity() }}</p>
{% endblock %}
